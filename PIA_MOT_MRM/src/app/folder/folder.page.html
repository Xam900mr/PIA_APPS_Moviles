<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
    <ion-col size="4">
      <ion-row>
        <ion-card *ngFor="let card of Cards$ | async">
          <img src="https://us.123rf.com/450wm/fokaspokas/fokaspokas1804/fokaspokas180400084/98533023-music-note-icon-on-white-icon-on-black-background.jpg"
          width="100%">
          <ion-card-header>
            <ion-card-title>{{card.nombre}}</ion-card-title>
            <ion-card-subtitle>{{card.artista}}</ion-card-subtitle>
          </ion-card-header>
          <audio controls src="{{card.url}}"></audio>
        </ion-card>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
