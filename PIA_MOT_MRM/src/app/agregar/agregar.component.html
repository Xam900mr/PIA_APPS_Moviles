<ion-content>
  <ion-content>
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-icon name="fast-food"></ion-icon>
              Hi-Res
              <ion-button fill="rgb(24, 128, 163)"  class="cerrar" (click)="CerrarModal()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-button>
          </ion-toolbar>
          Agregar Canciones
       </ion-header>

       <form #agregarCancion="ngForm">
  <ion-item>
    <ion-label >
      <strong> Nombre de la cancion</strong>
      <ion-input type="text" name="nombre" ngModel></ion-input>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <strong>Artista</strong>
      <ion-input type="text" name="artista" ngModel></ion-input>
    </ion-label>
    
  </ion-item>

  <ion-item>
    <ion-label>
      <strong>Audio</strong>
      <input type="file" (change)="onFileSelected($event)" accept="audio/*">
    </ion-label>
    
  </ion-item>

  
  <ion-button  expand="block" fill="clear" (click)="ConfirmarModal()">
    Agregar Cancion
  </ion-button>
</form>
</ion-content>
