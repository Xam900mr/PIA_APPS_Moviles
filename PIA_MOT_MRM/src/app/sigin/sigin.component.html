<ion-content>
  <ion-content>
    <ion-header>
      <ion-toolbar>
        <ion-icon name="fast-food"></ion-icon>
            Hi-Res
            <ion-button fill="rgb(24, 128, 163)"  class="cerrar" (click)="CerrarModal()">
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
    </ion-toolbar>
    Sign In
    </ion-header>

  <form #add_userForm = "ngForm">
    <ion-item>
      <ion-label>Nombre de usuario: 
        <ion-icon></ion-icon>
        <ion-input required id="nombre" name="textImput" [(ngModel)]="usuario.user_name"></ion-input>
      </ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label >Contrase√±a: 
        <ion-input type="password" required id="nombre" name="textImput" [(ngModel)]="usuario.pass"></ion-input>
      </ion-label>
      <ion-icon name="key" ></ion-icon>
    </ion-item>

    <ion-button  expand="block" fill="clear" (click)="ConfirmarModal()">
      Registrarse
    </ion-button>
    
  </form>
<ion-card *ngIf="capturedPhoto">
  <img [src]="capturedPhoto.webPath" />
</ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
